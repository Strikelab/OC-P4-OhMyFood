<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bb0677a28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css  ">
    <title>OhMyFood</title>
</head>

<body>
    <header class="header">
        <div class="header__logo-container header__logo-container--no-shadow header__logo-container--alt-size">
            <a class="header__back-arrow" href="../index.html">
                <i class=" fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="header__logo-txt">ohmyfood</h1>
            <img class="header__logo-img" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
    </header>

    <main>
        <img class="restaurant__picture" src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
        <article class="restaurant">
            <div class="restaurant__title-container">
                <h2 class="restaurant__title">La palette du goût</h2>
                <span class="fa-heart fas restaurant__like-icon "></span>
                <span class="fa-heart far restaurant__like-icon"></span>
            </div>
   

</main>
    <footer>
        <div class="footer">
            <h2 class="footer__title">ohmyfood</h2>
            <ul class="footer__list">
                <li>
                    <a class="footer__link footer__link--semi-bold" href="#">
                        <i class="fa-solid fa-utensils fa-fw fa-xs"></i>
                        <span>Proposer un restaurant</span>
                    </a>
                </li>
                <li>
                    <a class="footer__link footer__link--semi-bold" href="#">
                        <i class="fa-solid fa-handshake-angle fa-fw fa-xs"></i>
                        <span>Devenir partenaire</span>
                    </a>
                </li>
                <li>
                    <a class="footer__link footer__link--alt-size" href="#">Mentions légales</a>
                </li>
                <li>
                    <address>
                        <a class="footer__link footer__link--alt-size"
                            href="mailto:contact@strikelab.fr?subject=--%20ohmyfood%20--&body=Veuillez%20entrer%20votre%20message%20ici.">
                            Contact
                        </a>
                    </address>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
